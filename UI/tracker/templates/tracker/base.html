{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipperBase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Load Boxicons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="d-flex flex-column min-vh-100">
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'stats' %}">
                <i class="fa-brands fa-linux fa-lg"></i> FlipperBase
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'stats' %}">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/penguins/' %}active{% endif %}" href="{% url 'penguins' %}">
                            <i class="fa-solid fa-list"></i> Penguins
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/index/' %}active{% endif %}" href="{% url 'index' %}">
                            <i class="fa-solid fa-chart-line"></i>Log
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">
                            About
                        </a>
                    </li>
                </ul>
                <a class="nav-link {% if request.path == '/about/' %}active{% endif %} fa-lg" href="https://github.com/Rakhapu-T/FlipperBase.git">
                    <i class="fa-brands fa-github fa-lg"></i>
                </a>
            </div>
        </div>
    </nav>
    <!-- End Navigation Bar -->

    <!-- Main Content -->
    <div class="container-fluid">
        {% block body %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-auto mb-4">
        <div class="text-center">
            <span>
                Copyright &copy; <script>
                    document.write(new Date().getFullYear());
                </script> FlipperBase
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
